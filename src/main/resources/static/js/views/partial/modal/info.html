<div class="modal-header">
    <h3 class="modal-title">Info</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="message in messages">
            {{message}}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
