<input ng-model="nickname">
<input ng-model="vkontakte">
<button ng-click="addMember(nickname, vkontakte)">Add New Player</button>
<button ng-click="getMembers()">Get Members</button>
<table ng-if="members != null && members.length > 0" class="table table-striped table-hover">
    <thead>
        <th>#</th>
        <th>Nickname</th>
        <th>Vkontakte</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tr ng-repeat="member in members track by $index">
        <td>{{$index+1}}</td>
        <td><input auto-complete ui-items="ALL_MEMBERS" ng-model="member.nickname"></td>
        <td><input ng-model="member.vkontakte"></td>
        <td><button ng-click="updateMember(member)">Update Member</button></td>
        <!--<td><button ng-click="deleteMember(member.nickname)">Delete Member</button></td>-->
    </tr>
</table>
